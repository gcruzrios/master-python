{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}
        <!-- Titulo de página-->
        {% endblock %} | Greivin Cruz</title>
     <link rel="stylesheet" href="{% static 'css/styles.css' %}"/>  
</head>

<body>

    <header>

        <div id="logotipo">
            <!-- Logo Django-->
            <img src="{% static 'images/logo.png' %}">
            <h1>Sitio web con Django</h1>
        </div>
        
    </header>

    <nav>
        <ul>
            <li>
                <a href="/inicio">Inicio</a>
            </li>    
            <li>
                <a href="/hola-mundo">Hola Mundo</a>
            </li> 
            <li>
                <a href="/pagina-pruebas">Pagina de Pruebas</a>
            </li>  
             <li>
                <a href="/contacto">Contacto</a>
            </li> 
        </ul>

    </nav>

    <div class="barra">

        <span class="esquina-izquierda"></span>

        <span class="relleno-barra"></span>

        <span class="esquina-derecha"></span>
    </div>

    <!--
    
    <h1>Sitio web con Django | Greivin Cruz </h1>
    <hr/>
    <hr/>
     
    -->

   <div id="content">
       <div class="box">
            <h2 class="title"> titulo de prueba </h2>
            {% block content%}
                <!-- Código que viene templates-->
                <strong>Contenido del bloque original <strong>
            {% endblock%}

       </div>
        
    </div>
    
    <footer>
        MaSTER En Python &copy; Greivin Cruz 2020
    </footer>
</body>
</html>
